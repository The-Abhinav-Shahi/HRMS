<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HRMS</title>

        <link rel="stylesheet" href="styles.css">
        <script defer  src="app.js"></script>
    </head>
    <body>
        <main>
            <div class="navbar">
                <div class="hamburger">
                    <button class="hamburger-btn" onclick="menubar()">
                        <img class="hamburger-img" src="hrms-hamburgwr.png">
                    </button>
                </div>
                <div class="title-tag">
                    <p>
                        HRMS
                    </p>
                </div>
                <div class="right-info">
                    <div class="notify">
                        <button class="bell-icon-btn" onclick="notifications()">
                            <img class="bell-icon" src="bell.png">
                            <span class="tooltip-notify">Notifications</span>
                        </button>
                    </div>
                    <div class="account-circle">
                        <button class="acc-btn" onclick="myAccount()">
                            <img class="acc-icon" src="acc-cirlce.png">
                            <span class="tooltip-account">My Account</span>
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
