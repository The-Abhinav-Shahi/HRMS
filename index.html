<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HRMS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <script defer  src="app.js"></script>
    </head>
    <body>
        <main>
            <div class="navbar">
                <div class="hamburger">
                    <button id="menubar" class="hamburger-btn" onclick="menubar()">
                        <img class="hamburger-img" src="icons/hrms-hamburgwr.png">
                    </button>
                </div>
                <div class="title-tag">
                    <p>
                        HRMS
                    </p>
                </div>
                <div class="right-info">
                    <div class="notify">
                        <button class="bell-icon-btn" onclick="notifications()">
                            <img class="bell-icon" src="icons/bell.png">
                            <span class="tooltip-notify">Notifications</span>
                        </button>
                    </div>
                    <div class="account-circle">
                        <button class="acc-btn" onclick="myAccount()">
                            <img class="acc-icon" src="icons/acc-cirlce.png">
                            <span class="tooltip-account">My Account</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="sidenav" id="mySidenav">
                <div class="sidebar-div">
                    <button class="sidebar-btn" onclick="homePage()">
                        <img class="home-icon" src="icons/home-icon.png"><p class="sidenav-text">Home</p> </p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn" onclick="employeePage()">
                        <img class="employee-icon" src="icons/employe-iD.png"><p class="sidenav-text">Employees</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="attendance-icon" src="icons/attendance-icon.png"><p class="sidenav-text">Attendance</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="workflow-icon" src="icons/workflow.png"><p class="sidenav-text">Workflow</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="leave-icon" src="icons/leave.png"><p class="sidenav-text">Leave</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="calendar-icon" src="icons/calender.png"><p class="sidenav-text">Calendar</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="team-icon" src="icons/teams.png"><p class="sidenav-text">Teams</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="payroll-icon" src="icons/payroll.png"><p class="sidenav-text">Payroll</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="collateral-icon" src="icons/collateral.png"><p class="sidenav-text">Collateral</p>
                    </button>
                </div>
                <div class="sidebar-div">
                    <button class="sidebar-btn">
                        <img class="position-icon" src="icons/positions.png"><p class="sidenav-text">Roles</p>
                    </button>
                </div>
                <div class="bottom-div">
                    <div class="sidebar-div">
                        <button class="sidebar-btn">
                            <p></p><p class="bottom-nav-text">About Us</p><img class="info-icon" src="icons/infooo.png">
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- <div class="employee-info-dropdown">
            <button class="sub-options" onclick="overViewPage()">Overview</button>
            <button class="sub-options" onclick="Placements()">Placements</button>
            <button class="sub-options" onclick="EmploymentTerms()">Employment Terms</button>
            <button class="sub-options" onclick="WorkData()">Personnel Info</button>
            <button class="sub-options" onclick="Role()">Role</button>
        </div> -->
    </body>
</html>
